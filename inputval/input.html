<!DOCTYPE html>
<html>

<head>
	<script src="input.js"></script>
    <title>clouser</title>
</head>
<body>
	<div>
		<form action="" name="myForm" onsubmit="return(validate());">
			<table cellspacing="2" cellpadding="2" border="1">

				<tr>
					<td align="right">Name</td>
					<td><input type="text" id="Name" name="Name"  onkeypress="return isNamevalid(event)" /></td>
                   <td><label style="color:red" id="Nameval"  /> </td> 
				</tr>

				<tr>
					<td align="right">EMail</td>
					<td><input type="text" name="EMail" /></td>
                     <td><label id="EMailval"  /> </td> 
				</tr>

				<tr>
					<td align="right">Zip Code</td>
					<td><input type="text" name="Zip" /></td>
                     <td><label style="color:red" id="Label1"  /> </td>
                    
				</tr>

				<tr>
					<td align="right">Country</td>
					<td>
						<select name="Country">
							<option value="-1" selected>[choose yours]</option>
							<option value="1">USA</option>
							<option value="2">UK</option>
							<option value="3">INDIA</option>
						</select>
					</td>
                     <td><label style="color:red" id="Label2"  /> </td>
				</tr>

				<tr>
					<td align="right"></td>
					<td><input type="submit" value="Submit" /></td>
                     <td><label style="color:red" id="Label3"  /> </td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
